openapi: 3.0.0
servers: []
info:
  description: This is a simple API
  version: "1.0.0"
  title: Simple Inventory API
tags:
  - name: admins
paths:
  /inventory:
    post:
      tags:
        - admins
      summary: adds an inventory item
      operationId: addInventory
      responses:
        '201':
          description: item created
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryItem'
components:
  schemas:
    InventoryItem:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid

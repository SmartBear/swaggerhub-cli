swagger: '2.0'
info:
  description: "String"
  version: "1.0.1"
  title: Swagger Petstore
  termsOfService: http://swagger.io/terms/
host: petstore.swagger.io
basePath: /v2
schemes:
- http
paths:
  /pet:
    post:
      tags:
      - pet
      summary: Add a new pet to the store.
      operationId: addPet
      parameters:
      - in: body
        name: body
        description: Pet object that needs to be added to the store
        required: true
        schema:
          $ref: '#/definitions/Pet'
      responses:
        405:
          description: Error
          schema:
            $ref: https://dev-api.swaggerhub.com/domains/CW-EnterpriseOrg/Domainsaa/1.0.0#/definitions/ErrorModel

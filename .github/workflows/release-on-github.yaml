name: Release

run-name: 'Release from ${{ github.ref_name }}'

on:
  workflow_dispatch:
    inputs:
      type:
        description: |
          Select the branch to release from above, then select the version level to bump below.
        type: choice
        options:
        - major
        - minor
        - patch
        default: minor
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: npm ci

      - name: npm version...
        run: |
          # https://github.com/orgs/community/discussions/26560
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          VERSION=$(npm version ${{inputs.type}} --no-git-tag-version)
          npx oclif-dev readme && node src/format-readme.js
          git commit -am "Release for ${VERSION}"
          git tag $VERSION
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Released version ${VERSION}" >> $GITHUB_STEP_SUMMARY

      - run: git push origin --follow-tags
      
      - name: Create GitHub Release
        uses: octokit/request-action@v2.x
        id: create_release
        with:
          route: POST /repos/{owner}/{repo}/releases
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}